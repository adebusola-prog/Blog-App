{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <title>TORATAR</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css">
   <link rel= 'stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <nav class="navbar navbar-expand-sm navbar-dark bg-light">
      <div class="container-fluid mt-3">
        <a class="navbar-brand" href="javascript:void(0)">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search">
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>


<br>
      <div class="row">
         <div class="col-sm-4">
            <div class="card card-body">
               <div>
                  <form method="POST", action="">
                     {% csrf_token %}
               
                     <label>Username:</label>
                     <input type="text", name="username", placeholder="enter your username"/>
                     <br>
                     <label>Password:</label>
                     <input type="password", name="password", placeholder="enter your password"/>
                     <br>
                     <input type="submit", value="login"/>
                  </form>
                  
                  
               </div>
            </div>
         </div>
         <div class="col-sm-5">
            <div class="card card-body"><p>haven't signed up yet?</p>
               <a href="{% url 'register' %}">Sign up</a>
               
               </div>
               <div>
                  <form method="POST", action="">
                     {% csrf_token %}
                     {{form.as_p}}
                     <input type="submit", value="Register"/>
                  </form>
                  <p>Already signed up?</p>
                  <a href="{% url 'login' %}">Log in</a>
            </div>
         </div>
         <div class="col-sm-3">
            <div class="card card-body"></div>
         </div>
      </div>
   </div>
<br>

<footer>
  <div class="container">
    <div class="units-row">
        <div class="unit-50">
          <p>I drink my Water, and mind my business:)</p>
        </div>
        <div>
         @copyright<h1>TORATAR</h1>
        </div>
        </div>
    </div>
  </div>
</footer>
</body>
</html>

{% endblock %}
